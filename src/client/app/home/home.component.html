<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="search">
        <sd-search (placeUpdated)="handlePlaceUpdated($event)"></sd-search>
      </div>
      <div id="map-container">
        <sd-overlayed-map #overlayedMap></sd-overlayed-map>
      </div>
      <div class="date-picker">
        <sd-date-picker #datePicker (datePicked)="handleDatePicked($event)" [maxDate]="maxDateAvailable"></sd-date-picker>
      </div>
      <sd-slider #slider (hourChanged)="handleHourChanged($event)"></sd-slider>
    </div>
    <div class="col-md-4">
      <sd-info-table #infoTable></sd-info-table>
      <sd-chart #noxChart lineChartTitle="NOx"></sd-chart>
      <sd-chart #pm10Chart lineChartTitle="PM10"></sd-chart>
      <sd-chart #pm25Chart lineChartTitle="PM2.5"></sd-chart>
    </div>
  </div>
</div>
