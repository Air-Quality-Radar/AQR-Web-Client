<div class="row">
<div class="col-md-8 col-xs-12">

    <sd-search (placeUpdated)="handlePlaceUpdated($event)"></sd-search>
  </div>
  <div class="row">
    <div id="map-container">
      <sd-overlayed-map #overlayedMap></sd-overlayed-map>
    </div>
    <div class="row date-picker">
      <sd-date-picker (datePicked)="handleDatePicked($event)" [maxDate]="maxDateAvailable"></sd-date-picker>
    </div>
    <sd-slider (hourChanged)="handleHourChanged($event)"></sd-slider>
  </div>
</div>
  <div class="col-md-4 col-xs-12">
    <sd-info-table #infoTable></sd-info-table>
    <sd-chart></sd-chart>

  </div>
</div>
